
spring.datasource.url=${SQL_HOST}${SQL_DATABASE}
spring.datasource.username=${SQL_USER}
spring.datasource.password=${SQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format.sql=true
spring.jpa.open-in-view=true
spring.thymeleaf.cache=false
jwt.signingKey=${JWT.KEY}
jwt.expirationInMillisecs=${JWT.EXPIRATION}
jwt.refreshExpirationInMillisecs=${JWT.REFRESH_TIME}
jwt.key=A8572C5B79B6835370F31DDF97D1677E280C7F2123C32FB39809585B45F2BA5E
jwt.ExpirationMs=86400000
ergast.urls.base=https://ergast.com/api/f1/
ergast.urls.currentDriverStandings=current/driverStandings
spring.mail.host=smtp.gmail.com
spring.mail.port=25
spring.mail.username=${SPRING_MAIL_USER}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000